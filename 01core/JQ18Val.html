<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../common/jquery/jquery-3.7.1.js"></script>
    <script>
      /*
        val() : <input>태그와 같은 form하위 태그에서 value 속성을
        읽어오거나 설정할 떄 사용한다
        */
      $(function () {
        /*페이지 로드가 끝난 후 jQuery를 통해 값을 설정한다. html에 설정한것보다
        우선순위가 높으므로 여기서 설정한 값이 웹브라우저에 출력된다.*/
        //text 타입은 하나의 값이 입력되므로 문자열을 사용한다.
        $("input:text").val("홍길순");
        /* radio,checkbox 타입 혹은 <select> 태그는 2개 이상의 항목을
            가지게 되므로 배열로 값을 설장한다.*/
        $("input:radio").val(["여자"]);
        $("#sel").val(["pol", "ent"]);
        $("input:checkbox").val(["트와이스", "블랙핑크"]);
        //버튼을 클릭하면 설정된 값을 읽어와서 alert()로 출력한다.
        $("input:button").click(function () {
          var msg = "";
          //text 상자에 입력된 내용
          msg += $("#txt").val() + "\n";
          //radio 중 선택된 항목
          msg += $("input:radio[name=gender]:checked").val() + "\n";
          //<select>에서 선택한 항목
          msg += $("#sel").val() + "\n";
          //check밗느ㅡㄴ 2개이상 선택할 수 있으므로 each함수로 선택한 갯수만큼 반복
          $("input[name=favo]:checked").each(function () {
            console.log($(this).val());
            msg += $(this).val() + "\n";
          });
          alert(msg);
        });
      });
    </script>
  </head>
  <body>
    <h2>val()메소드</h2>
    텍스트박스 <input type="text" name="" id="txt" value="홍길동" />
    <br />
    라디오박스:
    <input type="radio" name="gender" value="여자" id="" checked /> Woman
    <input type="radio" name="gender" value="남자" id="" /> Man
    <br />
    셀렉트리스트
    <select name="" id="sel" multiple size="3">
      <option value="pol">정치</option>
      <option value="eco" selected>경제</option>
      <option value="ent">연예</option>
    </select>
    <br />
    체크박스:
    <input type="checkbox" name="favo" value="트와이스" /> 트와이스
    <input type="checkbox" name="favo" value="모모랜드" /> 모모랜드
    <input type="checkbox" name="favo" value="블랙핑크" /> 블랙핑크
    <input type="checkbox" name="favo" value="레드벨벳" /> 레드벨벳
    <br />
    <input type="button" value="확인" />
  </body>
</html>

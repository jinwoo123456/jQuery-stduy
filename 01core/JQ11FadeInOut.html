<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jquery를 사용하기 위한 HTML 문서에 Core 파이을 링크해야 한다.
     내부링크 혹은 외부링크(CDN)를 사용할 수 있다. -->
    <script src="../common/jquery/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $("#btn1").click(function () {
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(3000);
        });
        $("#btn2").click(function () {
          $("#div1").fadeOut();
          $("#div2").fadeOut("slow");
          $("#div3").fadeOut(3000);
        });
        $("#btn3").click(function () {
          $("#div1").fadeToggle();
          $("#div2").fadeToggle("slow");
          $("#div3").fadeToggle(3000);
        });
      });
    </script>
    <style>
      div {
        width: 100px;
        height: 100px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>fadeIn() / fadeOut() / fadeToggle()</h2>

    <p>
      <button id="btn1">페이드인</button>
      <button id="btn2">페이드아웃</button>
      <button id="btn3">페이드토글</button>
    </p>

    <div id="div1" style="background-color: red"></div>
    <div id="div2" style="background-color: blue"></div>
    <div id="div3" style="background-color: green"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="../common/jquery/jquery-3.7.1.js"></script>
    <script>
      /*
        text(): js의 innerText속성과 동일하기 태그 사이에 컨텐츠를 읽어오거나
        설정할 때 사용. 태그선택자를 통해 읽어오는 경우 모든 엘리먼트를 가져옴.
        html () : innerHTML과 동일하게 html을 마크업해서 적용함.
        여로개가 선택되는 경우 "첫번째" 엘리먼트만 가져옴.
        */
      $(function () {
        $("#btn1").click(function () {
          alert($("div").text());
        });

        $("#btn2").click(function () {
          alert($("div").html());
        });
        /*
        text(),html()을 통해 값을 설정할때는 인수를 추가하면 된다.
        해당 값은 html 태그나 text 뭐든 상관없다.*/
        $("#btn3").click(function () {
          var txt1 = $("div:first").text();
          alert(txt1);
          /*text() 함수는 innerText와 동일하게 마크업 기능이 없으므로 태그가
          웹브라우저에 그대로 출력된다.*/
          $("div:first").text("<h2>new div1 입니다.</h2>");
        });

        $("#btn4").click(function () {
          /*css의 구조선택자로 div의 마지막 요소를 선택한 후 prev()함수로 
            이전의 엘리먼트를 선택한다.즉 div4 요소를 선택한다.*/
          var txt2 = $("div:last").prev().text();
          alert(txt2);
          $("div:last").prev().html("<h2>new div3 입니다.</h2>");
        });
      });
    </script>
  </head>
  <body>
    <h2>text() / html() 메소드</h2>

    <div>div1입니다.</div>
    <div>div2입니다.</div>
    <div>div3입니다.</div>
    <div>div4입니다.</div>

    <div>
      <button id="btn1">text()로 읽어오기</button>
      <button id="btn2">html()로 읽어오기</button>
      <button id="btn3">text()로 설정하기</button>
      <button id="btn4">html()로 설정하기</button>
    </div>
  </body>
</html>

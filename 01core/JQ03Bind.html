<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 130px;
        text-align: center;
        font-size: 1.5em;
        border: 1px dotted black;
      }
      input {
        width: 200px;
        height: 100px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>bind() 메소드</h2>
    <div id="click_change">
      마우스를 over하면 red로 변하고 <br />
      마우스를 out하면 white로 변하고 <br />
      마우스를 click하면 여기 내용이 경고창(alert)으로 뜬대요~
    </div>
    <h2>unbind() 메소드</h2>

    <input type="button" value="난버튼" id="btnClick" />
    <input type="button" value="이벤트제거버튼" id="btnEventClear" />
  </body>
</html>
<script src="../common/jquery/jquery-3.7.1.js"></script>
<script>
  /*
    bind() : 엘리먼트에 이벤트를 부여할때 사용
    unbind() : bind()를 통해 부여한 이벤트를 해제할 때 사용.
    메서드체인을 사용해서 여러개의 이벤트를 연결할 수 있다.
    */
  $(document).ready(function () {
    /*
    아이디 셀렉터를 통해 <div> 태그를 얻어온 후 메서드 체인으로 
        3개의 이벤트를 부여한다.
    */
    $("#click_change")
      .bind("mouseover", function () {
        //마우스 오버시 빨간색으로 변경
        document.getElementById("click_change").style.backgroundColor = "red";
      })
      //마우스가 내리면 흰색으로 변경
      .bind("mouseout", function () {
        document.getElementById("click_change").style.backgroundColor = "white";
      })

      //버튼을 클릭하면 alert() 실행
      .bind("click", function () {
        /*클릭했을때는 엘리먼트 사이에 있는 컨텐츠를 얻어와서 경고창으로 띄워준다.
        this를 통해 현재 선택된 #click_change를 사용할 수 있다.*/
        alert($(this).text());
      });
    //이벤트 제거 버튼 클릭하면
    $("#btnEventClear").bind("click", function () {
      //btnClick에 부여된 click 이벤트를 제거
      $("#click_change").unbind("click");
      alert("#btnClick의 이벤트가 제거됨.");
    });
  });
</script>

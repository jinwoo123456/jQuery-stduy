<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="../common/jquery/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        /*
        태그 셀렉터 input과 :input의 차이점
        input => <input> 태그만 선택한다.
        :input => <input>태그를 포함하여 문서내의 모든 폼 하위의 요소가
        선택된다 즉. <textarea>,<select>태그도 선택한다.

        */
        $("#btn1").click(function () {
          alert("input의 갯수는:" + $("inupt").length);
          alert("문서 내 모든 폼요소의 갯수는" + $(":input").length);
        });
        /*
        태그명과 속성값 얻어오기
        -태그명 : $(셀렉터).get(0).tagName 혹은 $(셀렉터).tagName으로
        읽어올 수 있다.
        -속성값 : $(셀렉터).attr("속성명")으로 읽어올 수 있다.  

        this의 사용법
        1.tagName과 같은 속성에서 사용시 
        -> this 혹은 $(this)둘 다 사용할 수 있다.
        2. attr()과 같은 함수 사용시
         -> $(this)로만 사용할 수 있다.
        */
        $("#btn2").click(function () {
          var str = "";
          //현재 문서의 모든 <form>의 하위태그를 선택한 후 반복
          $(":input").each(function () {
            str += "태그명" + this.tagName;
            str += "\n";
            //attr()에 첫번쨰 인수만 사용하므로 속성을 읽어온다.
            str += "Typed의 속성값:" + $(this).attr("type");
            str += "\n";
          });
          alert(str);
          /* select,textarea는 type 속성이 없으므로 undefined 이 출력된다. */
          console.log(str);
        });
        /*
        val() : <input> 태그와 같은 <form>의 하위 태그에서 value를 읽어오거나
            값을 설정할 때 사용한다.
        */
        $("#btn3").click(function () {
          //현재 문서의 모든 text 속성을 선택해서 배경색을 변경한다.
          $(":text").css("backgroundColor", "silver");
          //val() 함수를 통해 값을 얻어온다.
          alert("#text1의 value값" + $("#text1").val());
          /* val() 함수에 인수를 적용하면 값을 입력할 수 있다. 여기서는 text1의 값을 
          읽어와서 text2에 입력한다.*/
          var txtVal = $("#text2").val($("#text1").val());
          alert("txt1의 내용이 txt2로 복사됨");
        });

        /* 콜론 뒤에 태그의 type 속성을 기술하면 해당 속성값을 가진 모든 
        태그가 선택된다.*/
        $("#btn4").click(function () {
          var a = $(":text").length;
          var b = $(":checkbox").length;
          var c = $(":radio").length;
          var d = $(":password").length;

          console.log("text 타입 : ", a);
          console.log("checkbox 타입 : ", b);
          console.log("radio 타입 : ", c);
          console.log("password 타입 : ", d);
        });
      });
    </script>
  </head>
  <body>
    <h2>form요소와 jQuery</h2>
    <input type="text" name="text1" id="text1" value="노트북" />
    <br />
    <input type="text" name="text2" id="text2" value="" />
    <br />
    <input type="password" name="passwd" />
    <br />
    <textarea name="textarea" cols="50" rows="10">나는개발자다</textarea>
    <br />
    <select name="select">
      <option value="A">에이</option>
      <option value="B">비이</option>
      <option value="C">씨이</option>
    </select>
    <br />
    <input type="checkbox" name="checkbox" />나는체크박스다
    <br />
    <input type="hidden" value="hidden" />여긴hidden박스
    <br />
    <input type="submit" value="submit버튼" />
    <br />

    <div style="margin-top: 50px">
      <button id="btn1">버튼1</button>
      <button id="btn2">버튼2</button>
      <button id="btn3">버튼3</button>
      <button id="btn4">버튼4</button>
    </div>
  </body>
</html>

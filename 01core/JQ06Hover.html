<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../common/jquery/jquery-3.7.1.js"></script>
    <script>
      /*
        hoveR() :선택한 엘리먼트의 마우스를 올렸을떄와 내렸을떄 효과를
        동시에 부여한다.
        */
      $(document).ready(function () {
        /*마우스 오버시 효과*/
        $("img").hover(
          function () {
            /*css()함수의 첫번째 사용법은 JS의 객체를 통해 2개 이상의
            값을 한꺼번에 부여한다. Key가 속성,Value가 속성값으로 구성되어 있다.*/
            $(this).css({
              width: "300px",
              height: "400px",
              border: "3px solid red",
            });
          },
          //두번째 인수: 마우스를 아웃했을때 효과 부여
          function () {
            //메서드 체인을 통해 여러개의 스타일 부여
            $(this)
              .css({
                width: "100px",
              })
              .css({
                height: "150px",
              })
              .css({
                border: "5px dotted yellow",
              });
          }
        );
      });
    </script>
  </head>
  <body>
    <h2>hover() 메소드</h2>
    <p>마우스 오버/아웃으로 이미지 크기 조절하기</p>
    <img src="../images/7.jpg" alt="행운의7" />
  </body>
</html>
